<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="RockPaperScissors_style.css">
        <script src="RockPaperScissors.js" defer></script>
    </head>

    <body>

        <h2 class="title">Help Hannibal Siege Rome!</h2>
        <img class = "hannibal" src="./images/Hannibal.jpg">
        <p> Hannibal is at the gates! With a vast army of 30,000 troops, 15,000 horses and 37 war elephants, he crossed the mighty Alps in only 16 days to launch an attack on Rome from the north. Achieving what the Romans thought to be impossible. </p>
        <div class="container">

            <div class="interact-content">

                <div class="infantry">
                    <img src="./images/carthage_soldiers.jpeg">
                    <button id="rock">The Sacred Band of Carthage (Rock)</button>
                </div>

                <div class="cavalry">
                    <img src="./images/carthage_cavalry.jpeg">
                    <button id="paper">Numidian Cavalry (Paper)</button>
                </div>

                <div class="archery">
                    <img src="./images/carthage_slingers.jpg">
                    <button id="scissor">Balearic Slingers (Scissors)</button>
                </div>

            </div>

            <div id = "computer-message"></div>
            <div id = "game-message"></div>
            <div id = "result-message"></div>
        </div>
    </body>
</html>
